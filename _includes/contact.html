<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.t[page.language].contact.heading }}</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h3 class="section-subheading text-muted">{{ site.t[page.language].contact.callus }}</h3>
                <div class="phone">
                  <a href="tel:+33 4 82 53 54 88"class="btn btn-xl">{{ site.t[page.language].contact.callusat }} +33 4 82 53 54 88</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="section-subheading text-muted text-center">{{ site.t[page.language].contact.emailus }}</h3>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" placeholder="{{ site.t[page.language].contact.name }} *" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input name="_replyto" type="email" class="form-control" placeholder="{{ site.t[page.language].contact.email }} *" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="{{ site.t[page.language].contact.phone }} *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="body" class="form-control" placeholder="{{ site.t[page.language].contact.message }} *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">{{ site.t[page.language].contact.send }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
