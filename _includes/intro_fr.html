<!-- Header -->
<header>
    <div class="intro-text">
        <div class="container">
            <div class="intro-logo"><img class="img-responsive" height="" src="/img/logos/bootstart-noborder-transparent.png" alt="Boot-Start"
            /></div>
            <div class="intro-heading" style="text-align:left; margin-left:10px">
                DIGITAL MAKERS
                <i class="fa fa-rocket"></i>
            </div>
        </div>
        <div class="hidden-xs intro-lead-in">
            <div class="container">
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        {% for serv in site.pages %}
                        {% if serv.category == 'swiper' and serv.language == page.language %}
                        <div class="swiper-slide">
                           {{ serv.content }}
                        </div>
                        {% endif %}
                        {% endfor %}

                    </div>
                    <!-- If we need pagination -->


                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <a href="discover" target="_blank" class="page-scroll btn btn-xl"> Quelle est notre mission sur Terre ? </a>
        </div>
    </div>

</header>
