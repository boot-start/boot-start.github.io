<section id="project-poc" class="bg-poc-pink">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-left">
                <h2 class="section-heading text-white">{{ site.t[page.language].project.poc.heading }}</h2>
                <h3 class="section-subheading text-white">{{ site.t[page.language].project.poc.subheading }}</h3>
            </div>
        </div>
        <div class="row text-left">
            {% for serv in site.pages %}
            {% if serv.category == 'project' and serv.subcategory == 'poc' and serv.language == page.language %}
            <div class="col-md-6">
                <h4 class="service-heading text-white">{{ serv.title }}</h4>
                <p class="section-subheading-project text-white">
                    {{ serv.description }}
                </p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
