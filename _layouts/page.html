---
layout: bootstrap
---

<header>
    <div class="intro-text intro-short">
        <div class="intro-back">
            <div class="container">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {% if page.photo %}
                            <img src="{{ page.photo }} " class="media-object" alt="">
                            {% endif %}
                            {% if page.icon %}
                            <i class="fa fa-{{page.icon}} fa-5x"></i>
                            {% endif %}
                        </a>
                    </div>
                    <div class="media-body">
                        <div class="intro-heading">{{ page.title }}</div>
                        <div class="intro-lead-in">{{ page.subtitle }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <article class="post-content">
    {{ content }}
    </article>
</div>
